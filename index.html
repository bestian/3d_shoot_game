<!doctype html><html lang="zh-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1"><title>柏拉圖空間的射擊遊戲</title><link rel="icon" type="image/png" href="./favicon.png"><link rel="manifest" href="./manifest.json"><meta name="theme-color" content="#000000"><meta property="og:title" content="柏拉圖空間的射擊遊戲"><meta property="og:description" content="體驗在柏拉圖空間中的刺激射擊遊戲！"><meta property="og:type" content="website"><meta property="og:url" content="https://bestian.github.io/3d_shoot_game/"><meta property="og:image" content="https://bestian.github.io/3d_shoot_game/logo.png"><meta property="og:locale" content="zh_TW"><style>body { 
            margin: 0; 
            overflow: hidden; 
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        canvas { display: block; }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            border-radius: 50% !important;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
        }
        #crosshair::before {
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        #crosshair::after {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        #crosshair-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-sizing: border-box;
        }
        /* 控制圈樣式 */
        #joystick-move {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            touch-action: none;
        }
        #joystick-move {
            bottom: 20px;
            left: 20px;
        }
        #joystick-knob-move {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        /* 射擊按鈕樣式 */
        #shoot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
        }
        #health-bar-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        #darkness-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        
        * {
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }</style><script>if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, (err) => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }</script><script defer="defer" src="bundle.js"></script><link href="main.a5e55c35052d6c1b7a7e.css" rel="stylesheet"></head><body><div id="health-bar-container"><div id="health-bar"></div></div><div id="crosshair"><div id="crosshair-circle"></div></div><div id="joystick-move"><div id="joystick-knob-move"></div></div><div id="darkness-overlay"></div><button id="shoot-button">射擊</button></body></html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>柏拉圖空間的射擊遊戲</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    
    <!-- Open Graph 標籤 -->
    <meta property="og:title" content="柏拉圖空間的射擊遊戲">
    <meta property="og:description" content="體驗在柏拉圖空間中的刺激射擊遊戲！">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://bestian.github.io/3d_shoot_game/">
    <meta property="og:image" content="https://bestian.github.io/3d_shoot_game/logo.png">
    <meta property="og:locale" content="zh_TW">
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        canvas { display: block; }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            border-radius: 50% !important;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
        }
        #crosshair::before {
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        #crosshair::after {
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            transform: translateY(-50%);
        }
        #crosshair-circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            box-sizing: border-box; /* 確保邊框計算在內 */
        }
        /* 控制圈樣式 */
        #joystick-move, #joystick-view {
            position: fixed;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            touch-action: none;
        }
        #joystick-move {
            bottom: 20px;
            left: 20px;
        }
        #joystick-view {
            bottom: 20px;
            right: 20px;
        }
        #joystick-knob-move, #joystick-knob-view {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        /* 移除射擊按鈕樣式 */
        #shoot-button {
            display: none;
        }
        #health-bar-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        #darkness-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }
        
        * {
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    
    <!-- 移除了之前添加的 CSS 文件導入 -->
</head>
<body>
    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>
    <div id="crosshair">
        <div id="crosshair-circle"></div>
    </div>
    <!-- 移動控制圈 -->
    <div id="joystick-move">
        <div id="joystick-knob-move"></div>
    </div>
    <!-- 視角控制圈 -->
    <div id="joystick-view">
        <div id="joystick-knob-view"></div>
    </div>
    <!-- 移除射擊按鈕 -->
    <div id="darkness-overlay"></div>
</body>
</html>
